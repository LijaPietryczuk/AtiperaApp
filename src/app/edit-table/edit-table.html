<body>
<div id="table-content">
  <div class="table">
    <table mat-table [dataSource]="[item]">

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> Number </th>
        <td mat-cell *matCellDef="let element">
          <input matInput [(ngModel)]="item.position" name="position" type="number" />
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element">
          <input matInput [(ngModel)]="item.name" name="name" type="text" />
        </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element">
          <input matInput [(ngModel)]="item.weight" name="weight" type="number" />
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element">
          <input matInput [(ngModel)]="item.symbol" name="symbol" type="text" />
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-button color="primary" (click)="onSave()">Zapisz</button>
          <button mat-button color="warn" (click)="onCancel()">Anuluj</button>
        </td>
      </ng-container>

      <!-- Header Column -->
      <tr mat-header-row *matHeaderRowDef="displayColumns" class="headerRow"></tr>
      <tr mat-row *matRowDef="let row; columns: displayColumns" class="row"></tr>
    </table>
  </div>
</div>
</body>
