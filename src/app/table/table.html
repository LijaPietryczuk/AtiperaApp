<body>
<div id="table-content">
  <div id="search-input-div">
    <form class="search-box">
      <input matInput type="text" placeholder="wyszukaj" [(ngModel)]="searchText" (ngModelChange)="filterText.set($event)" name="search"/>
      <button class="reset-button" type="button" (click)="resetSearch()"></button>
    </form>
  </div>
  <div class="table">
    <table mat-table [dataSource]="displayElements">

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> Number </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef>Weight</th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef>Symbol</th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <!-- Edit Column -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-button color="primary" (click)="onEdit(element)">Edit</button>
        </td>
      </ng-container>

      <!-- Header Column -->
      <tr mat-header-row *matHeaderRowDef="displayColumns" class="headerRow"></tr>
      <tr mat-row *matRowDef="let row; columns: displayColumns" class="row"></tr>
    </table>
  </div>
</div>
</body>
